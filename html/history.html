<head>
	<title>WikiMapper History</title>	
	<link type="text/css" href="../css/history.css" rel="stylesheet" />
	<script language="javascript" type="text/javascript" src="../js/history.js"></script>
</head>
<div id="history-panel">
	<div class="button" id="clear-all">Clear History</div>
	<div class="button" id="clear-all-confirm" style="display: none">Are you sure?
		<div class="button-yes" id="all-yes">Yes</div>
		<div class="button-no" id="all-no">No</div>
	</div>
	<div class="button" id="clear-current" style="display: none">Delete This Tree</div>
	<div class="button" id="clear-current-confirm" style="display: none">Are you sure?
		<div class="button-yes" id="current-yes">Yes</div>
		<div class="button-no" id="current-no">No</div>
	</div>	
	<div class="button" id="back" style="display: none">Back to History</div>
</div>
<div id="history-content">
</div>
</div>
