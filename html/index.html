<html>
<head>
	<title>WikiMapper</title>
	<link type="text/css" href="../css/default.css" rel="stylesheet" />
	<link type="text/css" href="../css/jit-base.css" rel="stylesheet" />
	<link type="text/css" href="../css/nav.css" rel="stylesheet" />
	<script language="javascript" type="text/javascript" src="../lib/jquery-2.0.2.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js/nav.js"></script>
</head>
<body>

	<div id="viz-picker">
		<div id="nav-title">
			<div id="nav-logo">
				<img src="../resources/wikimapper-48.png">
			</div>
			<div id="nav-title-text">
				WikiMapper
			</div>
		</div>

		<div id="nav-buttons">
			<label class="radio inline">
			<input id="cluster" type="radio" name="navopts" value="cluster" checked>
				Current Session
			</label>
			<br>
			<label class="radio inline">
			<input id="show-history" type="radio" name="navopts" value="show-history">
				Show History
			</label>
		</div>
	</div>
	<div id="history">
		<div id="history-panel">
		</div>
		<div id="history-content">
		</div>
	</div>
	<div id="viz-body">
	</div>
</body>
</html>
